<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registration Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>

	<header>
		<h1>Welcome</h1>
    </header>

    <ul>
        
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="#">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Create an account</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name" required autocomplete="off">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Username</span>
                            <input type="username" name="username" required autocomplete="off">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" required autocomplete="off">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Confirm Password</span>
                            <input type="password" name="password" required autocomplete="off">
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <label>
                            <span>Date of birth</span>
                            <input type="username" name="username" required autocomplete="off">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Country</span>
                            <input type="username" name="username" required autocomplete="off">
                        </label>
                    </div>
                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked >
                            <span>I agree to the <a href="#">terms and conditions</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Register</button>
                    </div>

                </div>

                <a href="#" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="google.com" class="form-google-button">Google</a>
                <a href="facebook.com" class="form-facebook-button">Facebook</a>
                <a href="twitter.com" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
