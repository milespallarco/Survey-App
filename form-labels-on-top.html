<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form With Labels On Top</title>

	<link rel="stylesheet" href="assets/demo.css">

</head>


	<header>
		<h1>Survey</h1>
    </header>

    <ul>

    <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="post" action="#">

            <div class="form-title-row">
                <h1>User Survey</h1>
            </div>

            <div class="form-row">
                <label>
                    <input type="text" placeholder="Firstname" name="name" required autocomplete="off">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <input type="text" placeholder="Lastname" name="name" required autocomplete="off">
                    
                </label>
            </div>
            <div class="form-row">
                <label>
                    <select name="dropdown" placeholder="Country">
                        <option>Select Country</option>
                        <option>Philippines</option>
                        <option>Japan</option>
                        <option>South Korea</option>
                        <option>Canada</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <select name="dropdown">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>What is your issue related to? </span>
                    <input type="checkbox" name="checkbox" > Software Issue
                    <input type="checkbox" name="checkbox" > Hardware Issue
                    <input type="checkbox" name="checkbox" > Other
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>What satisfied are you with our new products? </span>
                    <input type="checkbox" name="checkbox" > Not Satisfied
                    <input type="checkbox" name="checkbox" > Satisfied
                    <input type="checkbox" name="checkbox" > Very Satisfied
                </label>
            </div>

            <div class="form-row">
                <label><span>Rate our products on a scale from 1 to 5:</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <span>Millenium Disk Profession Edition</span>

                            <input type="radio" name="radio">

                        </label>
                    </div>

                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span> 3</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span> 4</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span> 5</span>

                    </div>

                </div>
                <div class="form-radio-buttons">

                 <div>
                        <span>Clean Up PC 2015 Office Edition</span>

                    <div>

                            <span> 2</span>
                        </label>
                    </div>

                    <div>

             <div>
